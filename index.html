<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body onload="getCookies()">
    <h1>Welcome to Cookies!!!</h1>
    <form id="form">
        <input type="text" id="video_title" placeholder="Enter the Video Title">
        <input type="text" id="video_url" placeholder="Enter the Video URL">
        <input type="text" id="response_sequence" placeholder="Enter Response Sequence (comma separated)">
        <button>Create cookie</button>
    </form>
    <div id="result"></div>

    <h2>Manage Videos</h2>
    <form id="manageForm">
        <div id="videoList"></div>
        <button id="deleteBtn">Delete</button>
        <button id="playBtn">Play Videos</button>
    </form>

    <script src="cookies.js"></script>
</body>
</html>
